<!DOCTYPE html>
<html ng-app="wishlistApp">
<head>
  <meta charset="UTF-8">
  <title>Wishlist - IMDb Clone</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Wishlist AngularJS App -->
  <script src="wishlistApp.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4" ng-controller="WishlistController">
    <h1 class="text-3xl font-bold text-center mb-8">My Wishlist</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div class="bg-white shadow-md rounded-lg overflow-hidden max-w-sm mx-auto" ng-repeat="movie in wishlist">
        <!-- Display the movie poster from OMDb -->
        <img class="w-full h-48 object-cover" 
             ng-src="{{ movie.Poster !== 'N/A' ? movie.Poster : 'placeholder.jpg' }}" 
             alt="{{ movie.Title }}">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">{{ movie.Title }}</h2>
          <p class="text-gray-600 text-sm mb-2">IMDB Rating: {{ movie.imdbRating }}</p>
          <p class="text-gray-700 text-base">
            {{ movie.Plot | limitTo: 100 }}{{ movie.Plot.length > 100 ? '...' : '' }}
          </p>
        </div>
      </div>
    </div>
    <div class="text-center mt-6" ng-if="errorMessage">
      <p class="text-red-500">{{ errorMessage }}</p>
    </div>
  </div>
</body>
</html>
